<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login INC.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap');
    </style> 
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Please log in to fully enjoy </br> Your Bruh Inc. experience</h1>
        </div>

        <div id="loginWindow">
            <div class="inputField1">
                <h2>Email:</h2>
                <input type="text" id="email" class="inputBox">
            </div>

            <div class="inputField1">
                <h2>Password:</h2>
                <input type="password" id="password" class="inputBox">
                <button id="passwordVisible"><img id="eyeIcon" src="pictures/eye.png" onclick="logInWin.swapVisibility()"></button>
            </div>
            
            <div class="inputField2" onclick="logInWin.getInput()">
                <button id="logInButton"><h2>Log in</h2></button>
            </div>
            
        </div>
    </div>
</body>
</html>
