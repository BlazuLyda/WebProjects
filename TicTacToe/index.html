<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="turnText">
            <h1>X's turn</h1>
        </div>

        <div id="game">
            <div class="square" id="f00"></div>
            <div class="square" id="f01"></div>
            <div class="square" id="f02"></div>
            <div class="square" id="f10"></div>
            <div class="square" id="f11"></div>
            <div class="square" id="f12"></div>
            <div class="square" id="f20"></div>
            <div class="square" id="f21"></div>
            <div class="square" id="f22"></div>
        </div>
        
        <button id="playAgain" onclick="game.reset()">
            <h2>Play again<h2>
        </button>        
    </div>

    
</body>
</html>
